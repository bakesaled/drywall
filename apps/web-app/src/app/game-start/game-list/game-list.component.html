<p>game-list works!</p>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let game of games">
    <mat-card
      >{{ game.name }}
      <div *ngIf="game.complete">#</div>
      <button
        *ngIf="!game.complete"
        mat-raised-button
        (click)="onJoinClick(game)"
      >
        Join
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
